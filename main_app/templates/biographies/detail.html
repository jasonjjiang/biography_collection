{% extends 'base.html' %}
{% block content %}

<h1>Biography Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ biography.name }}</span>
    <p>Title: {{ biography.title }}</p>
    <p>Author: {{ biography.author|linebreaks }}</p>
    <p>Status: {{ biography.status|linebreaks }}</p>
  </div>
</div>

{% endblock %}
